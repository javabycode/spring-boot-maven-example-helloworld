version: 2.1

orbs:
  aws-cli: circleci/aws-cli@1.0.0

jobs:
  build:
    docker:
      - image: circleci/openjdk:8-jdk-node
    steps:
      - checkout
      - restore_cache:
          key: v1-dependencies-{{ checksum "./pom.xml" }}
      - run:
          name: Install Dependencies
          command: mvn dependency:go-offline --settings 'pom.xml'
      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "./pom.xml" }}
  test:
    docker:
      - image: circleci/openjdk:8-jdk-node
    steps:
      - checkout
      - restore_cache:
          key: v1-dependencies-{{ checksum "./pom.xml" }}
      - run:
          name: Run Tests
          command: mvn verify --settings 'pom.xml'
      - store_test_results:
          path: target/surefire-reports
  publish:
    docker:
      - image: circleci/openjdk:8-jdk-node
    steps:
      - checkout
      - restore_cache:
          key: v1-dependencies-{{ checksum "./pom.xml" }}
      - run:
          name: Build Artifact
          command: mvn package
      - run:
          name: Prepare artifacts folder
          command: mkdir /tmp/artifacts
      - store_artifacts:
          path: target/example.jar
          destination: example-artifact.jar
      - store_artifacts:
          path: /tmp/artifacts
  deploy_test:
    executor: aws-cli/default
    steps:
      - aws-cli/install
      - run: aws --version
      - run: aws ec2 describe-instances --region eu-west-1

workflows:
  version: 2.1
  features:
    jobs:
      - build
      - test:
          requires:
            - build
      - hold:
          type: approval
          requires:
            - test
      - deploy_test:
          requires:
            - hold


